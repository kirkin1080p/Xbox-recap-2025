<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linking Xbox…</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#0e0e10; color:#fff; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card {
      width:100%; max-width:520px; background:#141418; border:1px solid rgba(255,255,255,0.12);
      border-radius:16px; padding:18px; box-shadow:0 18px 60px rgba(0,0,0,0.45);
    }
    h1 { margin:0 0 10px; font-size:18px; }
    p { margin:0 0 10px; color:rgba(255,255,255,0.75); }
    .status { margin-top:12px; padding:10px 12px; border-radius:12px; background:rgba(255,255,255,0.06); }
    code { color: rgba(255,255,255,0.85); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Linking your Xbox profile…</h1>
      <p>Please don’t close this tab.</p>
      <div id="status" class="status">Waiting for code…</div>
    </div>
  </div>
<script>
  const WORKER_URL = "https://falling-cake-f670.kirkjlemon.workers.dev";
  const SIGNED_IN_KEY = "xr_signedInGamertag";

  const statusEl = document.getElementById("status");
  function setStatus(msg) { statusEl.textContent = msg; }

  function getHomeUrl() {
    const u = new URL(window.location.href);
    const parts = u.pathname.split("/").filter(Boolean);
    if (parts.length >= 2) return `${u.origin}/${parts[0]}/`;
    return `${u.origin}/`;
  }

  function getParamFromSearchOrHash(name) {
    // Query string first
    const qs = new URLSearchParams(window.location.search);
    const fromQs = qs.get(name);
    if (fromQs) return fromQs;

    // Then hash fragment (#code=... or #/path?code=...)
    const rawHash = (window.location.hash || "").replace(/^#/, "");
    if (!rawHash) return null;

    // If hash contains ? then parse after ?
    const hashQuery = rawHash.includes("?") ? rawHash.split("?").slice(1).join("?") : rawHash;
    const hs = new URLSearchParams(hashQuery);
    return hs.get(name);
  }

  async function run() {
    const code = getParamFromSearchOrHash("code");
    const error = getParamFromSearchOrHash("error");
    const errorDesc = getParamFromSearchOrHash("error_description");

    if (!code) {
      if (error) {
        setStatus(`Auth error: ${error}${errorDesc ? " — " + errorDesc : ""}`);
      } else {
        setStatus(
          "No code found in URL.\n\n" +
          "Fixes:\n" +
          "1) Ensure your OpenXBL Redirect URI is EXACTLY:\n" +
          `${location.origin}${location.pathname.replace(/\/[^\/]*$/, "/")}callback.html\n\n` +
          "2) If the URL shows #code=..., update callback.html to read the hash fragment (this page now does)."
        );
      }
      return;
    }

    setStatus("Got code. Claiming…");

    try {
      const res = await fetch(`${WORKER_URL}/claim`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        setStatus(`Claim failed: ${data.error || ("HTTP " + res.status)}`);
        return;
      }

      const gamertag = data.gamertag ? String(data.gamertag).trim() : "";
      if (!gamertag) {
        setStatus("Claimed, but worker did not return a gamertag.");
        return;
      }

      try { localStorage.setItem(SIGNED_IN_KEY, gamertag); } catch {}

      setStatus(`Linked as ${gamertag}. Redirecting…`);

      const home = getHomeUrl();
      const url = new URL(home);
      url.searchParams.set("gamertag", gamertag);
      window.location.replace(url.toString());
    } catch (e) {
      console.error(e);
      setStatus("Network error while claiming. Check WORKER_URL and that the Worker is deployed.");
    }
  }

  run();
</script>

</body>
</html>
